<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Video Background</title>
</head>
<body>
	<section class="showcase">
		<header>
			<h2 class="logo">Travel</h2>
			<div class="toggle">
            
            </div>
		</header>

        <video src="./video/video.mp4" muted loop autoplay></video>

		<div class="overlay"></div>

		<div class="text">
			<h2>Naver Stop</h2>
			<h3>Exploring The World</h3>
			<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
			tempor incididunt ut labore et dolore magna aliqua. </p>
			<a href="#">Explore</a>
		</div>
        <ul class="social">
            <li><a href="#"> <img src="image/facebook.png" alt="facebook"></a> </li>
            <li><a href="#"> <img src="image/twitter.png" alt="twitter"></a> </li>
            <li><a href="#"> <img src="image/instragram.png" alt="instragram"></a> </li>
        </ul>

	</section>
    
    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Destination</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        
    </div>
    
    <script>
        const menuToggle = document.querySelector('.toggle')
        const showcase = document.querySelector('.showcase')
        
        menuToggle.addEventListener('click',()=> {
            menuToggle.classList.toggle('active')
            showcase.classList.toggle('active')
        })
    </script>
    
    
    
</body>
</html>
